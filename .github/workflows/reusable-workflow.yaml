name: Reusable workflow example

on:
  workflow_call:
    inputs:
      service_names:
        required: true
        type: string
      tf_workspace:
          required: true
          type: string
      commit_hash:
          required: true
          type: string

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:

    - name: create branch
      run: gh pr -b checkout 353
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      # Use the latest commit hash in subsequent steps or jobs
    - name: Use latest commit hash
      run: |
        echo "${{ inputs.tf_workspace }}"
        echo "${{ inputs.service_names }}"
        echo "${{inputs.commit_hash}}"

    - name: create pull request
      run: gh pr create -B main -H 353 --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
